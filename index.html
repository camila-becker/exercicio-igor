<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Busque o seu pokemon</h1>

        <form class="form">
            <input class="pesquisar" type="search" placeholder="Digite o nome do pokemon">
            <button class="btn">Pesquisar</button>
        </form>

        <section class="info-pokemon">
            <ul class="info-lista">
                <li class="info-item">
                    Id:
                    <span class="id-pokemon"></span>
                </li>
                <li class="info-item">
                    Nome:
                    <span class="nome-pokemon"></span>
                </li>
                <li class="info-item">
                    Descrição:
                    <span class="descricao-pokemon"></span>
                </li>
                <li class="info-item">
                    Foto:
                    <img class="foto-pokemon" src="#">
                </li>
            </ul>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
